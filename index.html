<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <h3>Just Do It</h3>
        <div class="div_input">
            <input type="text" placeholder="Add a task.">
            <button>I Got This!</button>
        </div>
    </header>
    <main class="main">
        <div class="div_fecha">
            <span class = "fecha"></span>
        </div>
        <article class = "ready">
            <span class="span_task"></span>
            <div class="div_2images">
                <div>
                    <img src="https://www.svgrepo.com/show/510901/check.svg">
                </div>
                <div>
                    <img src="https://www.svgrepo.com/show/533021/trash-slash.svg">
                </div>
            </div>
        </article>
        <article class="onHold">
            <span class="span_task"></span>
            <div class="div_2images">
                <div>
                    <img src="https://www.svgrepo.com/show/510901/check.svg">
                </div>
                <div>
                    <img src="https://www.svgrepo.com/show/533021/trash-slash.svg">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
